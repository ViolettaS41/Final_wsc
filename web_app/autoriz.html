<!doctype html>
<html lang="ru">
  <head>
    <title>Авторизация в системе франчайзи</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
      <h1>Авторизация в системе</h1>
      <form id="input_form">
        <label for="login">Введите Email</label><br>
        <input type="text" name="login" id ='login' placeholder="Email" required><br>
        <label for="password">Введите пароль</label><br>
        <input type="password" name="password" id="password" placeholder="Пароль" maxlength="8" required><br>
        <label for="code">Код франчайзи</label><br>
        <input type="number" name="code" placeholder="Код франчайзи"><br>
        <button type="submit">Войти</button><br>
        
      </form>
      <p id="message"></p>
      <button onclick="goToRegistration()">Зарегистрироваться</button>
    <script src="static/script.js"></script>
  </body>
</html>
